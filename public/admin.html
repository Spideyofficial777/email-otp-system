<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-sidebar">
            <div class="admin-logo">
                <i class="fas fa-shield-alt"></i>
                <h2>Admin Panel</h2>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-users"></i> Users</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="admin-main">
            <div class="admin-header">
                <h1>User Management</h1>
                <div class="admin-search">
                    <input type="text" id="user-search" placeholder="Search users...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div class="admin-content">
                <div class="admin-stats">
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <p id="total-users">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Today</h3>
                        <p id="active-today">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>New This Week</h3>
                        <p id="new-week">0</p>
                    </div>
                </div>
                
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Email</th>
                                <th>Registered</th>
                                <th>Last Login</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                    
                    <div class="admin-pagination">
                        <button id="prev-page" disabled><i class="fas fa-chevron-left"></i></button>
                        <span id="page-info">Page 1 of 1</span>
                        <button id="next-page" disabled><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <div class="form-group floating">
                    <input type="email" id="admin-email" required aria-label="Admin email">
                    <label for="admin-email">Email</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group floating">
                    <input type="password" id="admin-password" required aria-label="Admin password">
                    <label for="admin-password">Password</label>
                    <span class="focus-border"></span>
                    <i class="toggle-password fas fa-eye" aria-hidden="true"></i>
                </div>
                <button type="submit" class="btn-gradient">Login</button>
            </form>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
